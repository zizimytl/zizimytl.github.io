    <h1 class="title">情毒</h1>
  

    </header>
    <div class="entry">
      
        <p>良藥是苦，但其實情毒更苦<br>能將一生用淚水來沉盡<br>是苦澀；也是甜蜜<br>偏偏似毒品，我戒不了</p>
<p>放不了、忘不了<br>如初吻般的驚心動魄<br>回憶像烈火般燃燒我心<br>也像寒冰般埋入雪霜中<br>往前行走幾步<br>也往後退幾步<br>心中的風景，彷彿不曾變<br>但眼前卻都已不如過往<br>時間漸漸侵蝕<br>等待不知為何<br>為你而停留，為我而傷悲</p>
<p>再傷毒藥，也不比情長<br>情毒若飲，使人麻痺失去理性<br>甘願去受傷</p>
